<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 컴퍼니: ZERO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <!-- 왼쪽 사이드바 메뉴 -->
        <nav class="side-menu">
            <div class="menu-logo">메뉴</div>
            <ul>
                <li><a href="agent.html" class="menu-item active">✨ 공식 요원</a></li>
                <li><a href="index.html" class="menu-item">📋 양식</a></li>
            </ul>
        </nav>

        <!-- 오른쪽 메인 콘텐츠 영역 -->
        <div class="content-area">
            <header>
                <h1>커스텀 컴퍼니: ZERO</h1>
                <h4>공식 요원</h4>
            </header>

            <main>
                <div class="sort-controls">
                    <button onclick="sortCards('default')">기본</button>
                    <button onclick="sortCards('name')">이름순</button>
                    <button onclick="sortCards('num')">번호순</button>
                    <button onclick="sortCards('area')">지역순</button>
                </div>
                <div id="character-container" class="container"></div>
            </main>
        </div>
    </div>

    <!-- 상세 정보 모달 -->
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="agents.js"></script>
    <script src="agentscr.js"></script>
</body>

</html>
